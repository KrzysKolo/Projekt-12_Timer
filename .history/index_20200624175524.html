<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taimer</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="timer">
      <header class="timer__header">
        <h1 class="timer__heading">
          Timer
        </h1>
        <article class="timer__clock">
          <section class="clock">
            <input
              type="number"
              name="hours"
              id="hours"
              value="0"
              min="0"
              max="99"
              class="clock__input"
              data-timer-input
            />
            <label for="hours"
          </section>
        </article>
      </header>
    </main>
  </body>
</html>
