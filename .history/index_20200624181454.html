<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taimer</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="timer">
      <header class="timer__header">
        <h1 class="timer__heading">
          Timer
        </h1>
      </header>
      <article class="timer__clock">
        <!-- input hours-->
        <section class="clock">
          <input
            type="number"
            name="hours"
            id="hours"
            value="0"
            min="0"
            max="99"
            class="clock__input"
            data-timer-input__hours
          />
          <label for="hours" class="clock__label">Hours</label>
        </section>
        <!-- input minutes-->
        <section class="clock">
          <input
            type="number"
            name="minutes"
            id="minutes"
            value="0"
            min="0"
            max="59"
            class="clock__input"
            data-timer-input__minutes
          />
          <label for="minutes" class="clock__label">Minures</label>
        </section>
        <!-- input seconds -->
        <section class="clock">
          <input
            type="number"
            name="seconds"
            id="seconds"
            value="0"
            min="0"
            max="59"
            class="clock__input"
            data-timer-input__seconds
          />
          <label for="seconds" class="clock__label">Seconds</label>
        </section>
      </article>
      <article class="timer__buttons">
        <button class="button">
          <svg class="button__icon">
            <use xlink:href="./assets/icons/sprite.svg#done-24px"
          </svg>
        </button>
      </article>
    </main>
  </body>
</html>
